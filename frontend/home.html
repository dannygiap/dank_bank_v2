    <div id="menu">
      <h3 id="name"></h3>

              </div>
              <button
                class="btn waves-effect waves-light light-green darken-3"
                id="create_form"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="background">
        <p>DANK BANK</p>
      </div>
      <p class="center-align">Account</p>
      <div class="center-align">
        <img
          src=""
          id="login-photo"
          alt=""
          style="width: 200px; border-radius: 100px;"
        />
      </div>
      <p id="main-text" class="center-align">Name goes here</p>
    </div>
