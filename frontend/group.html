<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dank Bank v.2</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ktz5tbj.css" />
    <link rel="stylesheet" href="data/css/index.css" />
    <link rel="stylesheet" href="data/css/group.css" />
    <link rel="stylesheet" href="data/css/group_styles.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="data/js/google-oauth.js"></script>
    <meta
      name="google-signin-client_id"
      content="67665061536-mh57v3d9uef3edep23kjmgeqlqrobb1b.apps.googleusercontent.com"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="menu">
      <h3 id="name"></h3>
      <button id="createBtn">Create Group</button>
      <h5>Groups</h5>
      <ul id="groups"></ul>
      <div id="createModal" class="modal">
        <h3>
          Create Group<span id="close_group_form" class="close">&times;</span>
        </h3>
        <!-- Modal content -->
        <div class="modal-content">
          <form id="group_form">
            <div>
              <div class="input-field col s6">
                <input id="group_name" type="text" placeholder="" />
                <label class="active" for="group_name">Group Name</label>
              </div>
              <button class="btn waves-effect waves-light" id="submit_form">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="group_page">
      <div id="header">
        <div class="left">
          <h3 id="group_header">Work Buddies</h3>
          <p id="group_count">5 members</p>
        </div>
        <div class="right">
          <button id="transBtn">Add transaction</button>
          <div>
            <button>View Debt</button>
            <button>View Transactions</button>
          </div>
        </div>
      </div>
      <div class="main">
        <div id="transModal" class="modal">
          <h3>
            Add Transaction
            <span id="close_trans_form" class="close">&times;</span>
          </h3>
          <!-- Modal content -->
          <div class="modal-content">
            <form>
              <select style="display: block;" id="payer">
                <option value="" disabled selected>Who</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <input
                type="number"
                min="0"
                step=".01"
                placeholder="$0.00"
                id="amount"
              />
              <input
                type="text"
                placeholder='transaction (e.g. "lunch")'
                id="trans_description"
              />
              <span>split between:</span>
              <div class="split-list">
                <div>
                  <input type="checkbox" id="test5" />
                  <label for="test5">Red</label>
                </div>
                <div>
                  <input type="checkbox" id="test4" />
                  <label for="test4">blue</label>
                </div>
              </div>
              <span
                class="btn waves-effect waves-light"
                id="submit_transaction"
              >
                add
              </span>
            </form>
          </div>
        </div>
        <ul class="debt_list" id="debtList">
          <li>
            <p>example -> example</p>
            <button>Settle</button>
            <p>$100.00</p>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="data/js/transaction_form.js"></script>
    <script type="module" src="data/js/group_form.js"></script>
    <!-- <script src="data/js/create_group.js"></script> -->
    <script type="module" src="data/js/group_init.js"></script>
  </body>
</html>
